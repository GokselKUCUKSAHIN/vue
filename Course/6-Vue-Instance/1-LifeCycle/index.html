<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue LifeCycle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <button @click="title = 'Title Değiştirildi'">Değiştir</button>
      <button @click="destroy">Destroy</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          title: "VueJS Instance",
        },
        methods: {
          destroy() {
            this.$destroy();
          },
        },
        beforeCreate() {
          console.log("beforeCreate()");
        },
        created() {
          console.log("created()");
        },
        beforeMount() {
          console.log("beforeMount()");
        },
        mounted() {
          console.log("mounted()");
        },
        beforeUpdate() {
          console.log("beforeUpdate()");
        },
        updated() {
          console.log("updated()");
        },
        beforeDestroy() {
          console.log("beforeDestroy()");
        },
        destroyed() {
          console.log("destroyed()");
        },
      });
    </script>
  </body>
</html>
