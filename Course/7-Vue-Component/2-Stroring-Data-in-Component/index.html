<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Store Data in Vue Component</title>
  </head>
  <body>
    <div id="app">
      <my-comp></my-comp>
      <my-comp></my-comp>
      <my-comp></my-comp>
      <my-comp></my-comp>
    </div>
    <script>
      Vue.component("my-comp", {
        data(){
          return {
            status: "Passive",
          };
        },
        template:
          "<h2>Status is {{status}} <button @click='changeStatus'>Change</button></h2>",
        methods: {
          changeStatus() {
            this.status = "Active"
          },
        },
      });
      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
