<!DOCTYPE html>
<html lang="en">
  <!-- Local -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ‘“ Watch</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="counter++">Count Up</button>
      <button @click="counter--">Count Down</button>
      <p>First counter = {{ counter }}</p>
      <p>From method; {{Â result() }}</p>
      <p>From computed; {{ compResult }}</p>
      <hr />
      <button @click="secondCounter++">Count Up</button>
      <p>Second counter = {{Â secondCounter }}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          counter: 0,
          secondCounter: 0,
        },
        methods: {
          result() {
            console.log("Method executed");
            return this.counter > 10
              ? "The counter is grater than 10."
              : this.counter == 10
              ? "The counter is equals 10."
              : "The counter is lesser than 10.";
          },
        },
        computed: {
          compResult() {
            console.log("Computed executed");
            return this.counter > 10
              ? "The counter is grater than 10."
              : this.counter == 10
              ? "The counter is equals 10."
              : "The counter is lesser than 10.";
          },
        },
        watch: {
          counter(value) {
            console.log("Watch:", value);
            setTimeout(() => {
              vm = this; // Vue instance
              vm.counter = 0;
            }, 1500);
          },
        },
      });
    </script>
  </body>
</html>
