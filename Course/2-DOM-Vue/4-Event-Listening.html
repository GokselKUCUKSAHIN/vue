<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <style>
      .blueBox {
        background-color: aqua;
        /* padding: 10px; */
        /* padding-left: 5px; */
        /* padding-top: 0px; */
        width: 200px;
        height: 200px;
      }
      .redBox {
        min-height: 300px;
        background-color: crimson;
      }
      .coralBox {
        min-height: 300px;
        background-color: coral;
      }
      .yellowBox {
        min-height: 300px;
        background-color: yellow;
      }
      #app > * {
        margin: 5px;
      }
    </style>
    <title>Event Listening ðŸ’¾</title>
  </head>
  <body>
    <div id="app" class="p-2 m-2" >
      <button v-on:click="showAlert" class="btn btn-outline-info">Show Alert</button>
      <button @click="count++;">Increase Count</button>
      <button @click="increaseCount">Increase Count</button>
      <p>Count: {{ count }}</p>
      <div class="blueBox" @mousemove="captureMouseMove">
        <p>Mouse Coordinate: {{ mx }}, {{ my }}</p>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 redBox">hello</div>
        <div class="col-lg-2 yellowBox">Hi</div>
        <div class="col-lg-6 coralBox">?</div>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          count: 0,
          mx: 0,
          my: 0,
        },
        methods: {
          increaseCount() {
            this.count++;
          },
          showAlert() {
            alert(`Current Count = ${this.count}.`);
          },
          captureMouseMove(e) {
            // console.log(e);
            this.mx = e.offsetX;
            this.my = e.offsetY;
          },
        },
      });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
