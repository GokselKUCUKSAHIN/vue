<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .blueBox {
        background-color: aqua;
        /* padding: 10px; */
        /* padding-left: 5px; */
        /* padding-top: 0px; */
        width: 200px;
        height: 200px;
      }
    </style>
    <title>Event Listening ðŸ’¾</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="showAlert">Show Alert</button>
      <button @click="count++;">Increase Count</button>
      <button @click="increaseCount">Increase Count</button>
      <p>Count: {{ count }}</p>
      <div class="blueBox" @mousemove="captureMouseMove">
        <p>Mouse Coordinate: {{ mx }}, {{ my }}</p>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          count: 0,
          mx: 0,
          my: 0,
        },
        methods: {
          increaseCount() {
            this.count++;
          },
          showAlert() {
            alert(`Current Count = ${this.count}.`);
          },
          captureMouseMove(e) {
            // console.log(e);
            this.mx = e.offsetX;
            this.my = e.offsetY;
          },
        },
      });
    </script>
  </body>
</html>
