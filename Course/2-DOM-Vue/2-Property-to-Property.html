<!DOCTYPE html>
<html lang="en">
  <!-- Local -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Syntax and Vue Instance 👍</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ hi() }}</h1>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          title: "Jelly",
        },
        methods: {
          hi() {
            return "Greetings!";
          },
        },
      });
    </script>
  </body>
</html>
