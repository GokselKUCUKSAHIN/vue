<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise CSS ðŸ“„</title>
    <style>
      #effect {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
      .highlight {
        background-color: red;
        width: 200px !important;
      }
      .shrink {
        background-color: gray;
        width: 50px !important;
      }
      .progress-box {
        background-color: darkgray;
        border: 3px groove gray;
        height: 20px;
        max-width: 360px;
        margin-top: 10px;
      }
      .progress-fill {
        background-color: limegreen;
        height: 100%;
        width: 50%;
      }
      .progress-fill p {
        text-align: center;
        width: auto;
        margin: 0;
        color: snow;
      }
      .box {
        margin: 5px;
        margin-left: 0px;
        width: 150px;
        height: 150px;
        border: 3px solid rebeccapurple;
      }
      .blue {
        width: 150px;
        height: 150px;
        background-color: blue;
      }
      .jellyGreen {
        background-color: rgb(46, 231, 9);
      }
      .marg {
        margin: 10px;
        padding: 10px 0px 10px 5px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 1)  Efekti Butona basarak baÅŸlatÄ±n. Efekt "highlight" ve/veya "shrink" class'larÄ± arasÄ±nda deÄŸiÅŸmelidir.
        Bu deÄŸiÅŸim her bir interval dÃ¶ngÃ¼sÃ¼nde olmalÄ±dÄ±r. ("effect" id' li div'e o anki aktif olan class eklenecektir.) -->
      <div class="marg">
        <button @click="startEffect">Efekti BaÅŸlat!</button>
        <div id="effect" :class="classEffect">Foo Bar</div>
      </div>

      <!-- 2) BirkaÃ§ tane CSS Class'Ä± Ã¼reterek bu Class'larÄ± Array Syntax'Ä± ile aÅŸaÄŸÄ±daki <div>' e ekleyiniz -->
      <div class="marg">
        <div :class="{box: true, jellyGreen: isPlaying, blue: toggle}">
          HenÃ¼z bir class'Ä±m yok :(
        </div>
      </div>

      <!-- 3) Ã–rnek birkaÃ§ tane Class Ã¼reterek (Ya da Ã¼rettiklerinizi kullanarak) <input> iÃ§erisine Class adÄ± girerek hemen alttaki <div> elementine bu yazÄ±lan Class'Ä± eklemeyi yapÄ±nÄ±z. -->
      <div class="marg">
        <input type="text" v-model="inputClassName" placeholder="Soru 3: " />
        <div :class="inputClassName">Foo Bar</div>
      </div>

      <!-- 4) KullanÄ±cÄ±nÄ±n Class isimlerini girebileceÄŸi iki adet <input> elementimiz var. BunlarÄ± kullanarak 
        hemen alttaki <div> elementinin Class'larini attached etmesini saÄŸlayÄ±nÄ±z  -->
      <div class="marg">
        <input type="text" placeholder="Soru 4: " v-model="textField1" />
        <input type="text" placeholder="Soru 4: " v-model="textField2" />
        <div :class="[textField1, textField2]">Foo Bar</div>
      </div>

      <!-- 5) 3.UygulamayÄ± tekrarlayÄ±n. Fakat bu sefer Class AdÄ± yerine Denk gelecek Style KodlarÄ±nÄ± ekleyiniz.  -->
      <div class="marg">
        <input type="text" placeholder="Soru 5: " v-model="styleNames" />
        <div class="box" :style="computedStyle">Foo Bar</div>
      </div>

      <!-- 6) setInterval ve Style Binding kullanarak Basit bir progress bar Ã¼retin. Progress bar' Ä±n Ã§alÄ±ÅŸmasÄ±nÄ± buton'a basarak baÅŸlatÄ±n. -->
      <div class="marg">
        <button @click="startProgress">Progress Ä°ÅŸlemini BaÅŸlat!</button>
        <div class="progress-box">
          <div class="progress-fill" :style="{width: percent + '%'}">
            <p>{{ percent }}%</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          // Soru 1
          classEffect: "",
          isPlaying: false,
          toggle: false,
          // Soru 2
          isActive: false,
          // Soru 3
          inputClassName: "",
          // Soru 4
          textField1: "",
          textField2: "",
          //Soru 5
          styleNames: "",
          // Soru 6
          percent: 0,
        },
        methods: {
          startEffect() {
            this.isPlaying = !this.isPlaying;
            vm = this;
            var intId = setInterval(() => {
              if (vm.isPlaying) {
                vm.classEffect = (vm.toggle = !vm.toggle)
                  ? "highlight"
                  : "shrink";
              } else {
                clearInterval(intId);
              }
            }, 250);
          },
          startProgress() {
            // console.log("method Ã§alÄ±ÅŸtÄ±");
            this.percent = 0;
            vm = this;
            var intervalID = setInterval(() => {
              // console.log("tick");
              if (vm.percent++ >= 100) {
                //EÄŸer 100 veya Ã¼stÃ¼ndeyse
                vm.percent = 100; // 100'Ã¼n Ã¼stÃ¼ne Ã§Ä±kma ihtimaline karÅŸÄ±kÄ±k 100'e eÅŸitle
                clearInterval(intervalID); // intervali durdur.
                setTimeout(() => {
                  // 100'e ulaÅŸtÄ±ktan 1 saniye sonra sÄ±fÄ±rla.
                  vm.percent = 0;
                }, 1000);
              }
            }, 100);
          },
        },
        computed: {
          computedStyle() {
            return this.styleNames;
          },
        },
      });
    </script>
  </body>
</html>
