<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Dynamic StylingðŸŽˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: gray;
        display: inline-block;
        margin-right: 5px;
      }
      .yellow {
        background-color: khaki;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div @click="isAttached = !isAttached" :class="{ yellow : isAttached }" class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          isAttached: false,
        },
      });
    </script>
  </body>
</html>
