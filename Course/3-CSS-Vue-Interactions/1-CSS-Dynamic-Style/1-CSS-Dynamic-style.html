<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Dynamic StylingðŸŽˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: gray;
        display: inline-block;
        margin-right: 5px;
      }
      .yellow {
        background-color: khaki;
      }
      .red {
        background-color: red;
      }
      .font {
        color: red;
        font-size: 20px;
      }

    </style>
  </head>
  <body>
    <div id="app">
      <div @click="isAttached = !isAttached" :class="{ yellow : isAttached }" class="box"></div>
      <div :class="['font', 'yellow']" :style="borderProp"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam, maiores atque dolori dignissimos!</p></div>
      <div class="box"></div>
    </div>
    <script src="1-CSS-Dynamic-Style.js"></script>
  </body>
</html>
