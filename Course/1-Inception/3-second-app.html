<!DOCTYPE html>
<html lang="en">
  <!-- Local -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second App ✌</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <p>{{ description }}</p>
      <input type="text" @input="changeTitle" />
      <button @click="single">Click me</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          title: "Merhaba Dünya! Vue JS",
          description: "Bu bir açıklamadır",
        },
        methods: {
          changeTitle(e) {
            this.title = e.target.value;
          },
          double(e) {
            console.log("Double");
          },
          single(e) {
            console.log("Single!");
          },
        },
      });
    </script>
  </body>
</html>
