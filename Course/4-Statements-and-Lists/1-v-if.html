<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-IF</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p @click="show=!show">Beni görebilirsin.</p>
      <p v-if="show">Beni görebilir misin acaba? :)</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          show: false,
        },
      });
    </script>
  </body>
</html>
