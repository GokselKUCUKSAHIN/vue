<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-FOR</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
      .box {
        border: 1px solid black;
        border-radius: 20px;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button @click="products.push('Headset')">Ekle</button>
      <ul>
        <li v-for="product in products" :key="product">{{ product }}</li>
      </ul>
      <hr />
      <ul>
        <li v-for="(product,index) in products" :key="product">
          <b>{{ index }}-</b> {{ product }}
        </li>
      </ul>
      <hr />
      <div class="box" v-for="(product,index) in products" :key="product">
        <h3>{{product}}</h3>
        <p>{{index}}</p>
      </div>
      <hr />
      <template v-for="(product,index) in products" :key="product">
        <h3>{{product}}</h3>
        <p>{{index}}</p>
      </template>
      <hr />
      <ul>
        <li v-for="personel in persons" :key="personel">
          <ul>
            <li v-for="(value, key, index) in personel" :key="value">
              <em>{{index}}</em> <strong>{{key}}</strong>: {{value}}
            </li>
          </ul>
        </li>
      </ul>
      <hr />
      <span v-for="i in 5" :key="i"> {{ i }} </span>
      <hr />
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          products: ["Monitör", "Klavye", "Askı", "Masa", "Fare"],
          persons: [
            { name: "Göksel", email: "gokselkucuksahin@gmail.com" },
            { name: "Emre", email: "emreatas1@hotmail.com" },
            { name: "Furkan", email: "furkaneravsar@gmail.com" },
            { name: "Defne", email: "defnet@outlook.com" },
          ],
        },
      });
    </script>
  </body>
</html>
