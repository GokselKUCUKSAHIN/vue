<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-FOR</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="product in products">{{ product }}</li>
      </ul>
      <hr />
      <ul>
        <li v-for="(product,index) in products">
          <b>{{ index }}-</b> {{ product }}
        </li>
      </ul>
      <hr />
      
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          products: ["Monitör", "Klavye", "Askı", "Masa", "Fare"],
          persons: [
            { name: "Göksel", email: "gokselkucuksahin@gmail.com" },
            { name: "Emre", email: "emreatas1@hotmail.com" },
            { name: "Furkan", email: "furkaneravsar@gmail.com" },
            { name: "Defne", email: "defnet@outlook.com" },
          ],
        },
      });
    </script>
  </body>
</html>
